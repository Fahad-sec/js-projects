<!DOCTYPE html>

<!--Added css-->
<head>
  <style>
    body {
      background-color: rgb(28, 26, 26);
      color: aliceblue;
      font-family: Arial;
    }
    .title {
    font-size: 30px;
    font-weight: bold;
    }
    .move-icon {
      height: 50px;
      background-color: transparent;
    }
    
    .move-button {
      background-color: transparent;
      border: 3px solid white;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      cursor: pointer;
      margin: 10px;
    }

    .your-result{
      font-size: 25px;
      font-weight: bold;
      margin-top: 50px
    }

    .your-score {
      margin-top: 50px;
    }
    .reset-button {
      background-color: red;
      padding: 8px 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      font-weight: 15px;
    }

  </style>
</head>
  <body>
     <p class="title">Rock Paper Scissors</p>
    <button onclick="move('Rock');" class="move-button"><img src="images/Rock-emoji.png" class="move-icon"></button>

    <button onclick="move('Paper');" class="move-button"><img src="images/Paper-emoji.png" class="move-icon"></button>

    <button onclick="move('Scissors');" class="move-button"><img src="/images/Scissors-emoji.png" class="move-icon"></button>

    <p class="js-move">
    </p>
    <p class="js-score your-score"></p>
    <p class="js-result your-result"></p>
    
    <button onclick="resetScore()" class="reset-button">Reset Score</button>

    <script>
      let score = (JSON.parse(localStorage.getItem('score'))) || {
        Wins: 0,
        Losses: 0,
        Ties: 0
      };
      update();
      let outcome = '';
      let computerMove
      let result = '';
      function move(value) {

        computerMove = Math.random()
        if (computerMove < 1/3) {
          result = 'Rock'
        } else if (computerMove < 2/3) {
          result = 'Paper'
        } else {
          result = 'Scissors'
        }

        if (value === result) {
           outcome = "It's a Tie!";
           score.Ties++;
        } else if(
          (value === 'Rock' && result === 'Scissors') ||
          (value === 'Paper' && result === 'Rock') ||
          (value === 'Scissors' && result === 'Paper')
      )
          {
            outcome = 'YOU Win!';
             score.Wins++;
          } else {
            outcome = 'You Lose!';
            score.Losses++;
          }

          localStorage.setItem('score', JSON.stringify(score));
          
          document.querySelector('.js-move').innerHTML = `You Chose: <img src="images/${value}-emoji.png" class="move-icon">
          Computer Chose: <img src="images/${result}-emoji.png" class="move-icon">`;

          document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;

          document.querySelector('.js-result').innerHTML = outcome
      }
        function resetScore() {
          score.Wins = 0;
          score.Losses = 0;
          score.Ties = 0;
          update();
        }

        function update() {
          document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;
        }
      
    </script>

  </body>
