<!DOCTYPE html>
<!--Integrated Functions and Parameters-->
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
    <p>Rock Paper Scissor</p>
    <body>
       <button onclick="Move('Rock');">rock</button>
       <button onclick="Move('Paper');">Paper</button>
       <button onclick="Move('Scissors');">Scissors</button>

      <script>
        function Move(playerMove) {
          const computerMove = pickComputerMove();
          let result = '';
          if (playerMove === 'Scissors')  {
            if (computerMove === 'Rock') {
              result ='YOU LOSE!';
            } else if (computerMove === 'Paper') {
              result = 'YOU WIN!'; 
            } else {
              result = 'TIE!';
            }

          } else if (playerMove === 'Paper') {
              result = '';
              if (computerMove === 'Rock') {
              result ='YOU WIN!';
            } else if (computerMove === 'Paper') {
              result = 'TIE!'; 
            } else {
              result = 'YOU LOSE!';
            }

           } else if (playerMove === 'Rock') {
              result = '';
              if (computerMove === 'Rock') {
              result = 'TIE!';
            } else if (computerMove === 'Paper') {
              result = 'YOU LOSE!'; 
            } else {
              result = 'YOU WIN!';
            }
          }
          
          alert(`You Chose ${playerMove}. Computer Chose ${computerMove}. ${result}`);
        }

        function pickComputerMove() {
          let computerMove = '';
          const randomNumber = Math.random();
            if (randomNumber < 1/3 ) {
              computerMove = 'Rock';
            } else if (randomNumber < 2/3 ) {
              computerMove = 'Paper';
            } else {
              computerMove = 'Scissors';
            }
            return computerMove;
        }
      </script>
    </body>
  </html>
