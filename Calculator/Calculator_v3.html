<!DOCTYPE html>
<!--Added Storage and Moved Calculation from console--> 
<head>
  <title>Calculator</title>
</head>
  <body>
    <h1>Calculator!</h1>
    <p class="js-display"></p>
    <p>
      <button onclick="calc('1');">1</button>
      <button onclick="calc('2');">2</button>
      <button onclick="calc('3');">3</button>
      <button onclick="calc('+');">+</button>
    </p>

    <p>
      <button onclick="calc('4');">4</button>
      <button onclick="calc('5');">5</button>
      <button onclick="calc('6');">6</button>
      <button onclick="calc('-');">-</button>
    </p>

    <p>
      <button onclick="calc('7');">7</button>
      <button onclick="calc('8');">8</button>
      <button onclick="calc('9');">9</button>
      <button onclick="calc('*');">*</button>   
    </p>
    
    <p>
      <button onclick="calc('0');">0</button>
      <button onclick="calc('.');">.</button>
      <button onclick="process();">=</button>
      <button onclick="calc('/');">/</button>
    </p>

    <p>
      <button onclick="
      draft = '';
      document.querySelector('.js-display').innerHTML = 0;
      localStorage.removeItem('lastResult');
      ">clear</button>

    </p>
    
     <script>
      let draft = '';
      const lastResult = localStorage.getItem('lastResult');
      document.querySelector('.js-display').innerHTML = lastResult || 0;
      function calc(value) {
        draft += value;
        document.querySelector('.js-display').innerHTML = `${draft}`
      }

      function process() {
        draft = eval(draft);
        document.querySelector('.js-display').innerHTML = `${draft}`;
        localStorage.setItem('lastResult', draft);
        draft = String(draft);
      }
      
     </script>

  </body>
